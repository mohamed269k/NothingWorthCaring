<!DOCTYPE html>
<html lang="en"> <!-- Default language -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="documentTitle">IgniteInbox: Your AI-Powered Outreach Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Load a font that supports Arabic characters for better rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your separate CSS file -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-selector-container">
                <select id="languageSelector">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="fr">FranÃ§ais</option>
                </select>
            </div>
            <h1 data-key="headerTitle">âœ¨ IgniteInbox</h1>
            <p data-key="headerTagline">Your AI-Powered Outreach Engine</p>
        </div>

        <div class="form-container">

            <!-- Your Info section -->
            <div class="your-info-section">
                <h3 class="form-section-title" data-key="yourSenderDetailsTitle"><span role="img" aria-label="User Icon">ðŸ‘¤</span> Your Sender Details</h3
                <div class="form-grid">
                    <div class="form-group">
                        <label for="yourName" data-key="yourNameLabel">Your Name</label>
                        <input type="text" id="yourName" data-key="yourNamePlaceholder" placeholder="e.g., Alex Johnson" required>
                    </div>
                    <div class="form-group">
                        <label for="yourEmail" data-key="yourEmailLabel">Your Email</label>
                        <input type="email" id="yourEmail" data-key="yourEmailPlaceholder" placeholder="e.g., alex.j@yourcompany.com" required>
                    </div>
                    <div class="form-group">
                        <label for="yourPhone" data-key="yourPhoneLabel">Your Phone Number (Optional)</label>
                        <input type="tel" id="yourPhone" data-key="yourPhonePlaceholder" placeholder="e.g., +1 (555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="yourCompany" data-key="yourCompanyLabel">Your Company/Title (Optional)</label>
                        <input type="text" id="yourCompany" data-key="yourCompanyPlaceholder" placeholder="e.g., CEO, Spark Solutions Inc.">
                    </div>
                </div>
            </div>

            <form id="emailForm">
                <h3 class="form-section-title" data-key="recipientDetailsTitle"><span role="img" aria-label="Target Icon">ðŸŽ¯</span> Recipient & Pitch Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="recipientName" data-key="recipientNameLabel">Recipient's Name</label>
                        <input type="text" id="recipientName" data-key="recipientNamePlaceholder" placeholder="e.g., Sarah Davies" required>
                    </div>

                    <div class="form-group">
                        <label for="companyName" data-key="companyNameLabel">Company Name</label>
                        <input type="text" id="companyName" data-key="companyNamePlaceholder" placeholder="e.g., InnovateTech Inc." required>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle" data-key="jobTitleLabel">Role/Job Title</label>
                        <input type="text" id="jobTitle" data-key="jobTitlePlaceholder" placeholder="e.g., Head of Product, Marketing Manager" required>
                    </div>

                    <div class="form-group">
                        <label for="emailTone" data-key="emailToneLabel">Desired Email Tone</label>
                        <select id="emailTone" required>
                            <option value="" data-key="selectTonePlaceholder">Select a tone for your email...</option>
                            <option value="formal" data-key="toneFormal">Formal & Professional</option>
                            <option value="friendly" data-key="toneFriendly">Friendly & Approachable</option>
                            <option value="bold" data-key="toneBold">Bold & Direct</option>
                            <option value="casual" data-key="toneCasual">Casual & Conversational</option>
                            <option value="persuasive" data-key="tonePersuasive">Highly Persuasive</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="productService" data-key="productServiceLabel">Product/Service to Pitch</label>
                        <textarea id="productService" rows="4" data-key="productServicePlaceholder" placeholder="Clearly describe your product or service and its key benefit for the recipient. Be specific! e.g., 'Our AI-powered CRM helps sales teams automate lead nurturing and close deals 30% faster.'" required></textarea>
                    </div>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn" data-key="generateButton">
                    ðŸš€ Generate Email
                </button>
            </form>

            <div class="output-section">
                <div class="output-header">
                    <h3 data-key="generatedEmailTitle"><span role="img" aria-label="Mailbox Icon">ðŸ“¬</span> Your Generated Email</h3>
                    <button class="copy-btn" id="copyBtn" disabled data-key="copyButton">ðŸ“‹ Copy to Clipboard</button>
                </div>
                <div class="output-box" id="outputBox" data-key="outputBoxInitialText">
                    Your perfectly crafted, AI-generated cold email will appear here, ready to send!
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your separate JavaScript file -->
</body>
  </html>
