.sidebar {
    position: fixed;

    left: 1rem;  /* Positions it slightly in from the left edge */

/* The "Open" State (toggled by JS) */
/* Add this new rule RIGHT AFTER the .sidebar rule */
.sidebar.is-open {
    transform: translateX(0);
    opacity: 1;
}

/* The dark overlay for the background */

    position: fixed;
